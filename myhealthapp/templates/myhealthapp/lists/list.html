{% extends "myhealthapp/base.html" %}

{% block content %}
<div class="container">
  <h1>リスト一覧</h1>
  <div class="card-columns">
    <a class="btn btn-primary"
       href="{% url 'myhealthapp:lists_create' %}"
       role="button">作成</a>

    {% for list in list_list %}

      <div class="card bg-light mb-3" style="max-width: 50rem;">
        <a class="card-header" href="{% url 'myhealthapp:lists_detail' list.pk %}">
          <h5 class="card-title">{{ list.date }}</h5>
        </a>
        <div class="card-body">

          <footer>
            <small class="datetime">就寝時間: {{ list.go_to_bed }}</small>
            <small class="datetime">起床時間: {{ list.wakeup }}</small>

          </footer>
        </div>
      </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
