{% extends "base.html" %}

{% block content %}
<div class="container">

  <h1>リスト詳細</h1>
  <dl class="row">
    <dt class="col-sm-3">日付</dt>
    <dd class="col-sm-9">{{ list.date }}</dd>
    <dt class="col-sm-3">就寝時間</dt>
    <dd class="col-sm-9">{{ list.go_to_bed }}</dd>
    <dt class="col-sm-3">起床時間</dt>
    <dd class="col-sm-9">{{ list.wakeup }}</dd>
    <dt class="col-sm-3">コメント</dt>
    <dd class="col-sm-9">{{ list.short_comment }}</dd>
    <dt class="col-sm-3">スタッフコメント</dt>
    <dd class="col-sm-9">{{ list.staff_comment }}</dd>
  </dl>

  <a class="btn btn-info"
     href="{% url 'health:lists_list' %}"
     role="button">一覧へ戻る</a>
  <a class="btn btn-primary"
     href="{% url 'health:lists_update' list.pk  %}"
     role="button">編集</a>
  <a class="btn btn-danger" href="{% url 'health:lists_delete' list.pk  %}"
     role="button">削除</a>
  <a class="btn btn-success"
     href="{% url 'health:staff_comment' list.pk  %}"
     role="button">スタッフコメント</a>


{% endblock %}
